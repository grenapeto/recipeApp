<mat-card class="mat-card-first">
  <mat-card-header>
    <mat-card-title class="header-left">{{ recipe?.name }}</mat-card-title>
    <mat-card-actions class="header-right">
      <button mat-raised-button *ngIf="!editMode" class="edit-button" (click)="toggleEditMode()">
        Edit
      </button>
    </mat-card-actions>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <ng-container *ngIf="!editMode; else editTemplate">
      <h3>Ingredients:</h3>
      <mat-list role="list" class="details">
        <mat-list-item
          role="listitem"
          *ngFor="let ingredient of recipe?.ingredients"
        >
          {{ ingredient }}
        </mat-list-item>
      </mat-list>
      <mat-divider></mat-divider>
      <h3>Instructions:</h3>
      <mat-list role="list" class="details">
        <mat-list-item
          role="listitem"
          *ngFor="let instruction of recipe?.instructions"
        >
          {{ instruction }}
        </mat-list-item>
      </mat-list>
    </ng-container>

    </mat-card-content>
    </mat-card>
    <mat-card class="mat-card-second">
        <mat-card-content>

    <ng-template #editTemplate >
        <mat-card class="editmode">
        <h3>Ingredients:</h3>
        <mat-list>
          <mat-list-item *ngFor="let ingredient of recipe?.ingredients; let i = index" class="editableItems">
            <mat-form-field>
              <mat-label>Ingredient {{ i + 1 }}</mat-label>
              <input matInput [(ngModel)]="recipe.ingredients[i]" placeholder="Ingredient" />
            </mat-form-field>
            <button mat-icon-button color="warn" (click)="removeIngredient(i)">
              <mat-icon>remove_circle</mat-icon>
            </button>
          </mat-list-item>
          <button mat-raised-button (click)="addIngredient()">
            <mat-icon>add_circle</mat-icon> Add Ingredient
          </button>
        </mat-list>
      
        <h3>Instructions:</h3>
        <mat-list>
          <mat-list-item *ngFor="let instruction of recipe?.instructions; let i = index" class="editableItems">
            <mat-form-field>
              <mat-label>Instruction {{ i + 1 }}</mat-label>
              <input matInput [(ngModel)]="recipe.instructions[i]" placeholder="Instruction" />
            </mat-form-field>
            <button mat-icon-button color="warn" (click)="removeInstruction(i)">
              <mat-icon>remove_circle</mat-icon>
            </button>
          </mat-list-item>
          <button mat-raised-button (click)="addInstruction()">
            <mat-icon>add_circle</mat-icon> Add Instruction
          </button>
        </mat-list>
      
        <mat-card-actions>
          <button mat-raised-button class="save-button" (click)="saveChanges()">Save</button>
          <button mat-raised-button class="cancel-button" (click)="cancelChanges()">Cancel</button>

        </mat-card-actions>
    </mat-card>
      </ng-template>
      
  </mat-card-content>
</mat-card>
